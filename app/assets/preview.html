<html>
  <head>
    <style>
      html, body { height: 100%; }
      iframe {
        border: 0px;
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
      }
    </style>
    <link rel="icon" href="/favicon.png" sizes="32x32" type="image/png">
  </head>
  <body>
    <iframe id="locomotive-site-builder-iframe"></iframe>

    <script src="/site_builder/app.js" type="text/javascript"></script>

    <script type="text/javascript">
      var App = require('site_builder/app');
      var themeHandle = window.location.hash.replace('#', '');
      App.default.render(themeHandle);
    </script>
  </body>
</html>
